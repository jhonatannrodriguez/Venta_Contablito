<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barraca Contablito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
      <h1 class="text-center">Barraca Contablito - Software Control de Stock</h1>
      <br>
      <div class="container text-center">
        <div class="row">
          <div class="col"><button class="btn bg-dark text-white-50 p-0"> <a href="register.html" class="btn bg-dark text-white-50">Agregar Producto</a></button></div>
          <div class="col"> <input type="text" class="form-control" aria-label="Dollar amount" placeholder="Buscar"></div>
          <div class="col"><button class="btn bg-warning"> ยก2 productos tienen poco stock!</button>
        </div>
        </div>
        <br>
        <br>
          <div class="row row-cols-auto">
            <div class="col"><button class="btn bg-dark text-white-50">Codigo</button></div>
            <div class="col"><button class="btn bg-dark text-white-50">Nombre</button></div>
            <div class="col"><button class="btn bg-dark text-white-50">Stock</button></div>
            <div class="col"><button class="btn bg-dark text-white-50">Descripcion</button></div>
            <div class="col"><button class="btn bg-dark text-white-50">Tipo/TX</button></div>
            <div class="col"><button class="btn bg-dark text-white-50">Fecha/TX</button></div>
            <div class="col"><button class="btn bg-dark text-white-50">Vendidos</button></div>
            <div class="col"><button class="btn bg-dark text-white-50">Precio</button></div>
            <div class="col"><button class="btn bg-dark text-white-50">SubTotal</button></div>
            <div class="col"><button class="btn bg-dark text-white-50">IVA</button></div>
            <div class="col"><button class="btn bg-dark text-white-50">Total</button></div>
            </div>
          <hr>
